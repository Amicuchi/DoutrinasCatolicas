<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>100 Doutrinas Católicas Pagãs</title>
    
    <!-- Swiper from CDN -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <h1>100 doutrinas católicas (pagãs)</h1>

    <div class="container swiper">
        <div class="slider-wraper swiper-wrapper">
            <div class="card-list swiper-wrapper" id="card-list">
                <!-- Cards serão inseridos aqui dinamicamente -->

                <!-- <div class="card-item swiper-slide">
                    <h2 class="card-title">{data.title}</h2>
                    <p class="card-institution">Instituição: ${data.institution}</p>
                    <p class="card-institutedBy">Instituído por: ${data.institutedBy}</p>
                    <blockquote class="card-verse">{data.verse}</blockquote>
                </div> -->

            </div>
        </div>

        <!-- Pagination -->
        <div class="swiper-pagination"></div>

        <!-- Navigation Buttons -->
        <div class="swiper-button swiper-button-prev"></div>
        <div class="swiper-button swiper-button-next"></div>
    </div>

    <!-- Script do Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="./script.js"></script>
</body>
</html>
